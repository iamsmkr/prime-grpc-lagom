syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.iamsmkr.primenumberserver.grpc";
option java_outer_classname = "PrimeNumberProto";

package primenumber;

service PrimeNumberPublisherService {
  rpc getPrimeNumbers (GetPrimeNumberRequest) returns (stream GetPrimeNumberReply) {}
}

message GetPrimeNumberRequest {
  int64 number = 1;
}

message GetPrimeNumberReply {
  int64 primeNumber = 1;
}
