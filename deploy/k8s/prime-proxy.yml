---
apiVersion: "apps/v1"
kind: Deployment
metadata:
  name: "prime-proxy-v1-0-snapshot"
  labels:
    appName: prime-proxy-srvc
    appNameVersion: "prime-proxy-v1-0-snapshot"
spec:
  replicas: 1
  selector:
    matchLabels:
      appNameVersion: "prime-proxy-v1-0-snapshot"
  template:
    metadata:
      labels:
        appName: prime-proxy-srvc
        appNameVersion: "prime-proxy-v1-0-snapshot"
    spec:
      restartPolicy: Always
      containers:
        - name: prime-proxy
          image: "iamsmkr/prime-proxy-impl:1.0-SNAPSHOT"
          imagePullPolicy: Never
          env:
            # normally APPLICATION_SECRET would be set from the k8s secret store
            - name: APPLICATION_SECRET
              value: "asdf1234"
            - name: JAVA_OPTS
              value: "-Dconfig.resource=prod-application.conf"
          ports:
            - containerPort: 9000
              name: http
          volumeMounts: []
      volumes: []
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: pod-reader
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "watch", "list"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: read-pods
subjects:
- kind: User
  name: system:serviceaccount:default:default
roleRef:
  kind: Role
  name: pod-reader
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: Service
metadata:
  labels:
    appName: prime-proxy-srvc
  name: prime-proxy-srvc
spec:
  ports:
    - name: http
      port: 9000
      protocol: TCP
      targetPort: 9000
  selector:
    appName: prime-proxy-srvc
---
apiVersion: "extensions/v1beta1"
kind: Ingress
metadata:
  name: prime-proxy-srvc
spec:
  rules:
    - host: "primeservice.com"
      http:
        paths:
          - backend:
              serviceName: prime-proxy-srvc
              servicePort: 9000
